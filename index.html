<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لیکاپاتزری</title>
    <link rel="stylesheet" href="./assets/css/normalize.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <!-- container -->
    <div class="container">

        <!-- Start Header desktop -->
        <header class="heaeder-box desktop">

            <div class="logo">
                <figure>
                    <img src="./assets/img/header/logo.png" alt="logo lika">
                </figure>
            </div>


            <!-- menu header list -->
            <div class="menu-header">
                <nav class="nav-header">
                    <ul>
                        <li>صفحه اصلی</li>
                        <li class="megamenu">دوره های آموزشی</li>
                        <li>نمونه کار ها</li>
                        <li>درباره ما</li>
                        <li>تماس با ما</li>
                    </ul>
                </nav>
            </div>



            <!-- action button  -->


            <div class="action-btn">
                <div class="user-icon">
                    <img src="./assets/img/header/user-icon.svg" alt="">
                </div>
                <div class="cart-icon">

                    <img src="./assets/img/header/cart.svg" alt="cart icon">
                    <span>سبد خرید</span>
                    <span>2</span>

                </div>

            </div>



        </header>



    </div>


        <!-- start mobile header -->
        <header class="mobile-header">

            <div class="hamberger-menu">
                <button>
                    <img src="./assets/img/header/hamberger-menu.svg" alt="menu-mobile">
                </button>
            </div>

            <div class="logo-mobile">
                <img src="./assets/img/header/logo.png" alt="">
            </div>


            <div class="cart-mobile">
                <button>
                    <img src="./assets/img/header/cart-mobile.svg" alt="">
                </button>
                
            </div>

        </header>








    
</body>
</html>
